  <body>
    <div class="container">
      <!-- Content here -->
      <div class="progress mt-5">
        <div

          id="js-progress"
          role="progressbar"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"

      </div>
      <div class="fs-5 mt-2 fw-normal d-flex justify-content-between">
        <p>Q <span id="quiz-number">1</span></p>

      </div>
      <div id="question" class="alert alert-primary" role="alert">

      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="quiz-btn btn btn-primary">Primary</button>
        <button type="button" class="quiz-btn ms-2 btn btn-primary">
          Primary
        </button>
        <button type="button" class="quiz-btn ms-2 btn btn-primary">
          Primary
        </button>
        <button type="button" class="quiz-btn ms-2 btn btn-primary">
          Primary
        </button>
      </div>
      <div class="mt-5 d-flex justify-content-center">
        <h5 id="result"></h5>
      </div>
      <div class="mt-5 d-flex justify-content-center">
        <button
          type="button"
          id="retry"
          class="ms-2 btn btn-secondary"
          onclick="window.location.reload();"
        >
          もう一度やる
        </button>
      </div>
    </div>
